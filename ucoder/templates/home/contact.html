{% extends 'base.html' %}

{% block title %}Home{% endblock title %}
{% block contactactive %} active {% endblock contactactive %}

{% block body %}
<div class="container my-2">
<h3> Contact Ucoders </h3>
<form method="post" action="/contact">
{% csrf_token %}
  <div class="form-group">
    <label for="exampleInputEmail1">Name</label>
    <input type="text" class="form-control" id="name" name="name" aria-describedby="name" placeholder="Enter name">
  </div>

  <div class="form-group">
    <label for="email">Email address</label>
    <input type="email" class="form-control" id="email" name="email" aria-describedby="emailHelp" placeholder="Enter email">
    <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
  </div>

  <div class="form-group">
    <label for="phone">Phone Number</label>
    <input type="phone" class="form-control" id="phone" name="phone">
  </div>

  <div class="form-group">
    <label for="content">What You Want ?</label>
    <textarea class="form-control" name="content" id="content" cols="30" rows="5"></textarea>
  </div>

 
    
  <button type="submit" class="btn btn-primary">Submit</button>
</form>
</div>

{% endblock body %}
